<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome_Checker</title>
</head>

<body>
    <script>
        s = "The maam is walking with her dad and mom"
        s = s + " "
        word = ""
        revword = ""
        for (i of s) {
            if (i != " ") {
                word = word + i
                revword = i + revword
            }
            else {
                if (word == revword) {
                    console.log(word)
                }
                word = ""
                revword = ""
            }
        }
    </script>
</body>

</html>
