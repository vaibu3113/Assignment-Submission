<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz-Buzz</title>
</head>
<body>
   <script>
       c3 = 0
       c5 = 0
       for(i = 1; i<=100 ; i++){
           s =""
           c3++
           c5++
           if(c3==3){
               s = s+ "Fizz"
               c3=0
           }
           if(c5==5){
               s = s+ "Buzz"
               c5=0
           }
           if(s== ""){
               console.log(i)
           }
           else{
               console.log(s)
           }
       }
   </script> 
</body>
</html>
